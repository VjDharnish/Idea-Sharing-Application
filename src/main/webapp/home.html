
<!doctype HTML>
<HTML>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="home.css" />
</head>
<body>
	<div class="d-flex header">
        <span id="brandname" class="h5">Heading</span>
        <div id="searchbar">
            <input type="text" id="search" placeholder="Search">
            <span><i class="fa-solid fa-magnifying-glass fa-xl" onclick="searchClick()"></i></span>
        </div>
        <ul id="options">
            <li ><span id="createPost" onclick="createpost()"> <i style="cursor:pointer;" class="fa-regular fa-square-plus fa-xl"></i></span></li>
            <li><span style="cursor:pointer" onclick="explore()">Explore</span></li>
            <li><span style="cursor:pointer; right :100px;" onclick="toggleProfileScreen()">Profile</span></li>
        </ul>
    </div>
	<div id='before-signup' style="display:block">
		<div class="rough-content">Got 5 minutes?</div>
		<div class="rough-content">Plenty for an idea</div>
		<form action="login.html">
			<button type="submit" id="signuphome">Signup</button>
		</form>
		<div id="bigbox"></div>
		<div id="smallbox"></div>
	</div>
	
	<div id='after-login' style="display:none">
		<div class="top-container">
		<button class="create-post" onclick="createpost()">create post</button>
		<button class ="profile">profile</button> 
	</div>
		<div class ="post-container">
		No Posts Currently
		</div>
	
	
	</div>
	<div id ="postscreen" class="container p-3 mt-3" style="display:none; background-color: #e4bcf0d1;width: 40vw;">
    <div class="p-3 bg-light border-0 rounded-3">
        <div id="image" class="btn p-3 rounded-3 d-flex border-bottom align-items-center justify-content-center" onclick="searchmodalvisible()" style="height: 30vh;">
            <div><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                    <path
                        d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                </svg>
            </div>
            <div class="ms-3">Add Image</div>
        </div>
       
        <textarea class="idea-title" styleprops="[object Object]" placeholder="Title of the idea" maxlength="128" rows="1" style="overflow: hidden; overflow-wrap: break-word; height: 40px;"></textarea>
        <div class="fs-6 text-secondary mt-2">What inspiring idea you want to share with the world today?</div>
        <textarea id="post-content" class="mt-3 border-0" cols="60" rows="5"></textarea>
    </div>
    <div class="mt-3 p-3 bg-light d-flex align-items-center justify-content-center border-0 rounded-3">
        <div class="btn addpost border border-dark ps-3 pe-3 rounded-3" onclick="getTopics()">Add Post</div>
        <div id="postTopics" class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
</div>
    </div>
</div>

<div id="searchmodal" class="modal" style="margin-top: 50px; ">
    <div class="modal-content container" style="width: 35vw;">
        <div class="modal-header">
            <h2 class="fs-5 text-wrap text-center">Search for an image</h2>
            <span class="close" onclick="searchmodalhide()">&times;</span>
        </div> 
        <div class="modal-body">
            <div class="mb-4 d-flex flex-column align-items-center justify-content-center">
                <input type="text" class="form-control" name="imgtext"
                    id="imagetext" placeholder="Search for an image" />
                <div class="mt-3 btn btn-secondary" onclick="showImages()">submit</div>
                <div id="image-container"></div>
            </div>
        </div>
    </div>
</div>
<div id='sub-btn'></div>
 <div class="container">
      <div id='topicss' class="row">
      </div>
 </div>
 <div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-button" onclick="closePopup()">&times;</span>
  <!--   <h2>Welcome to the Pop-up!</h2>
    <p>This is a stylish pop-up created using JavaScript and CSS.</p> --> 
  </div>
</div>
<div id='poster'>
</div>
<div id="profile-screen" class="profile-screen">
        <div class="profile-content">
            <div id="close-icon" class="close-icon" onclick="toggleProfileScreen()">
                <img src="close-icon.png" alt="Close Icon">
            </div>
            <div id="profile-details">
                <!-- Profile picture, name, bio, email, bookmarks, logout options -->
                <div id = "pictureDiv">
                    <img id = "profile-picture" src="" alt="My Image">
                </div>
                <div id ="edit-profile">
                    <span onclick="editprofile()">Edit-Profile</span>
                </div>
            
                    <span id ="uname">username </span><br>
               
                    <span id="bio">Bio </span><br>
             
                    <span id ="emaill">Email </span><br>
                
                    <span id ="bookmark">bookmarks </span><br>
               
                <button onclick="logout()">logout</button>
            </div>
            <div id="login-signup">
                <!-- Login and signup buttons -->
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
	<script src="home.js" type="text/javascript"></script>
</body>
</HTML>
