<body>
	<div class="wrapper">
        <div id="login-form" style="display: none;" >

		  <div class="recover">
                <a href="#">Forgot Password?</a>
            </div>
           
		<button type="submit" id="login" onclick="validateUser()">login</button>

		<div class="member">
			Not a member?<button id="signup-button">Signup here</button>
		</div>
    </div>

        <form>
            <h2>Sign Up</h2>
            <input type="email"  name = "emailid" id = "emailid" placeholder="Email Id" required>
            <input type  = "text" name  ="name"  id ="name" placeholder="Name" required>
            <input type  ="password" name = "password" id="password" placeholder="Password" required>
            <input type="password" name ="againPass" id  ="repassword" placeholder="Re -Enter Password"  required>
            <button type="submit" onclick="addUser()" id  = "signup-btn">Signup</button>
        </form>
        
        <div class="member">
            Already a member?<button id ="login-button" >Login here</button>
        </div>
        </div>
	</div>

	</div>
